<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="errors">
            <div class="content-section-a container-fluid" th:if="${error}">
                <div class="alert alert-warning alert-dismissable row col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><p th:text="*{errorMessage}"></p></div>
            </div>
        </div>
    </body>
</html>
