<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="login_modal">

    <div class="content-section-b">
        <div class="container">
            <div class="form-group">&nbsp;</div>

            <h2>Login</h2>

            <a class="btn col-lg-12  pad-top-bottom" href="/login"> Click here to redirect to the login / register
                page</a>
            <a class="btn col-lg-12  pad-top-bottom" data-dismiss="modal"> Continue without logging in</a>


        </div>
    </div>
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalGraph">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
