<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">GRASP<span id="recon-label"></span> <span class="node-label"></span> <small><span class="infer-label" th:text="*{inferenceType}"></span> reconstruction </small></a>
                <a class="navbar-brand hidden" id="save-link" title="Save reconstruction" href="/save"><span class="glyphicon glyphicon-floppy-disk text-primary glyph-lg"></span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <p hidden="hidden" id="results-nav-flag" th:text="${results}"></p>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a class="nav-link" href="/">New reconstruction</a></li>
                    <!--<li class="nav-item"><a id="results-nav-link" class="nav-link" href="/GRASP/results">Results</a></li>-->
                    <li class="nav-item"><a class="nav-link" href="/guide">Guide</a></li>
                    <li class="nav-item"><a class="nav-link" id="about-link" href="#about-nav">About</a></li>
                    <li class="nav-item"><div th:replace="fragments/help :: help"></div></li>
                    <li class="nav-item"><a class="hidden" href="/account" id="account-link"></a></li>
                    <li class="nav-item"><a class="nav-link" id="login-link" href="/login">Login</a></li>
                </ul>
            </div>
            <script type="text/javascript" th:inline="javascript">

                                /*<![CDATA[*/

                                    $(document).ready(function () {
                                        var results = $('#results-nav-flag').text();
                                        if (results == 'true') {
				                            $('#results-nav-link').removeClass("disable-link");
				                            $('#results-nav-link').css("color", "#777");
				                            $('#save-link').removeClass("hidden");
                                        } else {
                                            $('#results-nav-link').addClass("disable-link");
                                            $('#results-nav-link').css("color", "#b3b3b3");
				                            $('#save-link').addClass("hidden");
                                        }

                                        var username = /*[[${username}]]*/ ;
                                        if (username != null) {
                                            $('#account-link').text(username);
                                            $('#account-link').css("color", "#333");
                                            $('#account-link').css("font-weight", "bold");
                                            $('#login-link').text("Logout");
                                            $('#account-link').removeClass("hidden");
                                        }
				                    });

                                    /*]]>*/
            </script>
        </div>
    </nav>
</body>
</html>
