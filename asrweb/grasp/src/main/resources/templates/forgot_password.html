<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_include :: head_include">
  <!-- metas, link and scripts -->
</head>
<body class="container-fluid">
<div th:replace="fragments/nav :: nav"></div>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Page Content -->
<div class="content-section-b">
  <div class="container">
    <form class="col-xs-6 col-xs-offset-3" name="registerForm" th:action="@{/forgot-password}" th:object="${user}" method="POST" enctype="utf8">
      <div class="form-group row">
        <h3>Reset Your Password</h3>
        <p>
          You'll be emailed a link to reset your password and provided with a temporary token.
        </p>
      </div>
      <div class="form-group row">
        <label for="username">Username</label>
        <input id="username" class="form-control" placeholder="Username (not email...)" th:field="*{username}"/>
        <small class="form-text text-danger" th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</small>
      </div>
      <small class="form-text text-danger"
             th:text="${error}">Error</small>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary col-sm-4">Send Reset Link</button>
      </div>
    </form>
  </div>
</div>


<!--<a th:href="@{/Login.html}" th:text="#{label.form.loginLink}">Login</a>-->
<!-- About Section -->
<div th:replace="fragments/about :: about"></div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
