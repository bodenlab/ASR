<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="errors">
            <div class="content-section-a container-fluid" th:if="${error}">
                <div class="alert alert-warning row col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-10 col-md-10 col-lg-10" role="alert" th:text="*{errorMessage}"></div>
            </div>
        </div>
    </body>
</html>
