<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="results" th:if="${results}">
    <div class="content-section-b">
        <div id="results">
            <div class="row">
                
                <div class="form-group">
                <!-- <hr class="section-heading-spacer"></hr>-->
                    <div class="header_colour">
                        Please select a colour scheme
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="colour_options" value="random" checked="true"> </input>
                            Random

                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="colour_options" value="clustal" > </input>
                            Clustal

                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="colour_options"  value="lesk"> </input>
                            Lesk
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="colour_options" value="cinema"> </input>
                            Cinema
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="colour_options"  value="ma"> </input>
                            MAEditor
                        </label>
                    </div>
                    <div class="radio">
                        <button class="btn btn-default" onclick="update_colour()">update colour</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="reconstructed-tree" class="col-lg-3">
                    <svg id="tree">
                            <script type="text/javascript" th:inline="javascript">
                                /*<![CDATA[*/
                                    var recon = /*[[${tree}]]*/;
                                    setup_tree("#tree", recon);
                                   /*]]>*/
                            </script>
                    </svg>
                </div>

                <div id="poag" class="col-lg-8">
                    <script type="text/javascript" th:inline="javascript">
                                /*<![CDATA[*/
                                    var json_str = /*[[${graph}]]*/;
                                    console.log(json_str);
                                    var options = setup_options("poag", json_str);
                                    console.log(options);
                                    options = create_poags(options);
                                /*]]>*/
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
