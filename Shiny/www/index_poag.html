<html>
    <head>
        <title>POAG example</title>
        <!-- Style sheet for the graphs -->
        <link href="css/biojs_alignment.css" rel="stylesheet" type="text/css" />

        <!-- Required JS files for D3 and jqery -->
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>           

        <!-- Graph JavaScript files -->
        <script src="js/lib/index.js"></script>
        <script src="js/lib/draw.js"></script>
        <script src="js/lib/general.js"></script>
        <script src="js/lib/graph_overlay.js"></script>
        <!-- New JavaScript files -->

        <script src="js/actions.js"></script>

        <script src="js/examples/simple_med2.js"></script>


    </head>
    <body>
        <script type="text/javascript" src="index.js"></script>
        <div class="header_colour">
            Please select a colour scheme
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="colour_options" value="random" checked>
                Random
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="colour_options" value="clustal" >
                Clustal
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="colour_options"  value="lesk">
                Lesk
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="colour_options" value="cinema">
                Cinema
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="colour_options"  value="ma">
                MAEditor
            </label>
        </div>
        <div class="radio">
            <button class="btn btn-default" onclick="update_colour()">update colour</button>
        </div>
        <div id="poag_div" style="display: none;">



        </div>
        <script>

            var poag_div = document.getElementById("poag_div");
            var json_str = poag_div.innerHTML;
            var options = setup_options("#" + "poag_div", json_str);
            options = create_poags(options);


        </script>

</html>
